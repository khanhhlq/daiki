<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiki - Lofi Music ðŸŽ§</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="shortcut icon" href="assets/media/icon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div id="YouTube-player"></div>

    <div>
        <span class="nowrap margin-left-m margin-right-m">
            <label for="YouTube-video-id">videoId</label>:
            <input id="YouTube-video-id" type="text" value="DWcJFNfaw9c" size="12" pattern="[_\-0-9A-Za-z]{11}"
                onchange="youTubePlayerChangeVideoId();">
        </span>

        <span class="nowrap">
            <button onclick="youTubePlayerPlay();">Play</button>
            <button onclick="youTubePlayerPause();">Pause</button>
            <button onclick="youTubePlayerStop();">Stop</button>
        </span>
    </div>

    <div>
        <input id="YouTube-player-progress" type="range" value="0" min="0" max="100"
            onchange="youTubePlayerCurrentTimeChange(this.value);" oninput="youTubePlayerCurrentTimeSlide();">
        <label for="YouTube-player-progress">duration</label>
    </div>

    <div>
        <input id="YouTube-player-volume" type="range" value="50" min="0" max="100"
            onchange="youTubePlayerVolumeChange(this.value);">
        <label for="YouTube-player-volume">volume</label>
    </div>
    </div>
    <script src="assets/js/app.js"></script>
</body>

</html>
